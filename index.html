<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Link Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Image to Link</h1>
        
        <div class="space-y-4">
            <input type="file" id="imageInput" accept="image/*" 
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer"/>

            <button onclick="uploadImage()" id="uploadBtn"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition duration-300 disabled:bg-gray-400">
                Konversi ke Link
            </button>

            <div id="loading" class="hidden text-center text-sm text-gray-600">Sedang mengunggah...</div>

            <div id="result" class="hidden space-y-2">
                <label class="block text-sm font-medium text-gray-700">Link Gambar Anda:</label>
                <div class="flex gap-2">
                    <input type="text" id="imageUrl" readonly 
                        class="flex-1 p-2 border border-gray-300 rounded bg-gray-50 text-sm focus:outline-none">
                    <button onclick="copyLink()" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Salin</button>
                </div>
                <img id="preview" class="w-full h-40 object-cover rounded-md border mt-2">
            </div>
        </div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            const apiKey = 'f2d413691dff6a3f56575bad74613839'; // <--- Ganti dengan API Key ImgBB

            if (!fileInput.files[0]) {
                alert("Pilih gambar dulu ya!");
                return;
            }

            // Tampilan Loading
            uploadBtn.disabled = true;
            loading.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    document.getElementById('imageUrl').value = data.data.url;
                    document.getElementById('preview').src = data.data.url;
                    resultDiv.classList.remove('hidden');
                } else {
                    alert("Gagal mengunggah gambar.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Terjadi kesalahan koneksi.");
            } finally {
                uploadBtn.disabled = false;
                loading.classList.add('hidden');
            }
        }

        function copyLink() {
            const copyText = document.getElementById("imageUrl");
            copyText.select();
            navigator.clipboard.writeText(copyText.value);
            alert("Link berhasil disalin!");
        }
    </script>
</body>
</html>
